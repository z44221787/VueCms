<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Avalon" />
	<meta name="keywords" content="Avalon" />
	<title>Hello Avalon</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/style.min.css" rel="stylesheet" />
	<link href="../css/animate.css" rel="stylesheet" />
	<link href="../css/base/fy-modal.css" rel="stylesheet" />
</head>
<body class="white-bg">
<div ms-controller="vm">
<a href="javascript:void(0);" class="btn btn-outline btn-primary" ms-click="@open">弹窗input</a>
	<wbr ms-widget="{is:'fy-modal-input',$id:'input',aInput:@aInput}" />
</div>
</body>
<script type="text/javascript" src="../support/avalon2.2.3.1.js"></script>
<script type="text/javascript" src="../support/avalon-extend.js"></script>
<script type="text/javascript" src="../base/fy-modal-input.js"></script>

<script type="text/javascript">
	avalon.ready(function(){
		var vm = avalon.define({
			$id:"vm",
			open:function(){
				var oInput=avalon.vmodels["input"];
				oInput.show("",function(){
					var aData=[];
					avalon.each(vm.aInput,function(index,oItem){
						aData[oItem.name]=oItem.value;
					});
					console.log(aData);
					return aData;
				});
			},
			aInput:[
				{
					name:"aaa",
					label:"aaa",
					value:"",
					onClick:function(el){
						console.log(el);
					}
				},
				{name:"bbb",label:"bbb",value:"",disabled:true},
				{name:"ccc",label:"ccc",type:"password",value:""}
			]
		});
		avalon.scan(document.body);
	});
</script>
</html>
