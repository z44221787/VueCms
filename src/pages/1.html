<!DOCTYPE html>
<html>

<head>
  <title>ms-validate</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="text/javascript" src="/node_modules/avalon2/dist/avalon.js"></script>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    var vm = avalon.define({
      $id: 'test',
      button: { //注意这里不能以 $开头
        // buttonText: "按钮内容"
      }
    })

    avalon.component('ms-pager', {
      template: '<div><input type="text" ms-duplex-number="@num"/><button type="button" ms-on-click="@onPlus">+++</button></div>',
      defaults: {
        num: 1,
        onPlus: function () {
          this.num++;
        }
      },
      getTemplate: function (vm, template) {
        return template.replace('ms-on-click', 'ms-on-mousenter')
      }
    });
  </script>
</head>

<body ms-controller="test">
  <!--在自定义标签中，ms-widget不是必须的-->
  <ms-pager></ms-pager>
  <ms-button ms-widget="@button"></ms-button>
  <!--下面三种方式，ms-widget才是存在，其中的is也是必须的-->
  <!-- <xmp ms-widget='[{is:"ms-button"},@button]'></xmp>
    <template ms-widget='[{is:"ms-button"},@button]'></template> -->
</body>

</html>
