<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Avalon" />
	<meta name="keywords" content="Avalon" />
	<title>Hello Avalon</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/style.min.css" rel="stylesheet" />
	<link href="../css/animate.css" rel="stylesheet" />
	<link href="../css/base/fy-modal-list.css" rel="stylesheet" />
</head>
<body class="white-bg">
<div ms-controller="vm">
<a href="javascript:void(0);" class="btn btn-outline btn-primary" ms-click="@open">弹窗</a>
<wbr ms-widget="{is:'fy-modal-list',$id:'modalList',isShow:false,multiSelect:true,onSelected:@onSelected}" />
</div>
</body>
<script type="text/javascript" src="../support/avalon2.2.2.js"></script>
<script type="text/javascript" src="../support/avalon-extend.js"></script>
<script type="text/javascript" src="../base/fy-modal-list.js"></script>

<script type="text/javascript">
	avalon.ready(function(){
		var vm = avalon.define({
			$id:"vm",
			open:function(){
				var oModalList=avalon.vmodels["modalList"];
				oModalList.show("Hello World!",["first","second","third","four","five","first","second","third","four","five","first","second","third","four","five"]);
			},
			onSelected:function(uData){
				avalon.log(uData);
			}
		});
		avalon.scan(document.body);
	});
</script>
</html>
